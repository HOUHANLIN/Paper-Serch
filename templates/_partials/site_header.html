<header class="site-header">
  <div class="container header-inner">
    <a href="{{ url_for('index') }}" class="brand-mark">
      <span class="dot"></span>
      <div>
        <div class="brand-sub">Paper-Serch</div>
        <div class="brand-title">Literature &amp; AI summaries</div>
      </div>
    </a>
    <nav class="nav-links">
      <a href="{{ url_for('index') }}" {% if current_page == 'index' %}aria-current="page"{% endif %}>首页</a>
      <a href="{{ url_for('workflow') }}" {% if current_page == 'workflow' %}aria-current="page"{% endif %}>自动工作流</a>
      <a href="{{ url_for('tutorial') }}" {% if current_page == 'tutorial' %}aria-current="page"{% endif %}>使用教程</a>
      {% if current_user %}
        <a href="{{ url_for('account') }}" {% if current_page == 'account' %}aria-current="page"{% endif %}>
          账户（{{ credits_balance }} 次）
        </a>
        <form action="{{ url_for('logout') }}" method="post" style="display:inline;">
          <button class="linklike" type="submit">退出</button>
        </form>
      {% else %}
        <a href="{{ url_for('login') }}" {% if current_page == 'login' %}aria-current="page"{% endif %}>登录</a>
        <a href="{{ url_for('register') }}" {% if current_page == 'register' %}aria-current="page"{% endif %}>注册</a>
      {% endif %}
    </nav>
  </div>
</header>
