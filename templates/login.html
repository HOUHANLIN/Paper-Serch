{% extends "_base.html" %}

{% block title %}Paper-Serch · 登录{% endblock %}

{% block content %}
  <section class="container" style="max-width: 720px;">
    <div class="card">
      <div class="card-head">
        <div>
          <p class="card-kicker">ACCOUNT</p>
          <h2>登录</h2>
        </div>
      </div>

      {% if error %}
        <div class="alert error" style="margin-bottom: 12px;">{{ error }}</div>
      {% endif %}

      <form method="post" class="stack">
        <input type="hidden" name="next" value="{{ next_url or '' }}" />
        <div class="field">
          <label for="email">邮箱</label>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>
        <div class="field">
          <label for="password">密码</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required />
        </div>
        <div class="actions">
          <button class="btn primary" type="submit">登录</button>
          <a class="btn ghost" href="{{ url_for('register') }}">没有账号？去注册</a>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
